<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../resources/css//script.css">
  <link rel="stylesheet" type="text/css" href="../resources/css/control.css">
  <title>Control Panel</title>
</head>

<body>
    <form class="login-form" onsubmit="login();return false;">
      <h2>Control Panel</h2>
      <input type="text" name="" id="username" placeholder="login">

      <input type="password" name="" id="password" placeholder="password">
      <button class="btn btn-big" type="submit">Login</button>
    </form>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
          <span class="close">&times;</span>
          <p></p>
      </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<script src="../resources/js/script.js"></script>
<script src="../controller/login.js"></script>
</html>
